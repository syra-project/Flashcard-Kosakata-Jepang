<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT N4 Japanese Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden; /* Safari */
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .flashcard-front {
            background-color: #ffffff;
        }
        .flashcard-back {
            background-color: #f0f9ff;
            transform: rotateY(180deg);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-sky-600">JLPT N4 Flashcards</h1>
        </div>
    </header>

    <main id="app" class="container mx-auto p-4 flex-grow flex flex-col">
        <!-- Loader -->
        <div id="loader" class="flex-grow flex justify-center items-center">
            <div class="text-center">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-slate-500">Loading Vocabulary...</p>
            </div>
        </div>

        <!-- Category Selection Screen -->
        <div id="category-screen" class="hidden">
             <h2 class="text-xl font-semibold text-center mb-2">Pilih Kategori</h2>
             <p class="text-slate-500 text-center mb-6">Pilih kategori kosakata yang ingin kamu pelajari.</p>
            <div id="category-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Categories will be injected here -->
            </div>
        </div>

        <!-- Flashcard Screen -->
        <div id="flashcard-screen" class="hidden flex-grow flex flex-col items-center justify-center">
            <div class="w-full max-w-md mx-auto">
                 <button id="back-to-categories" class="mb-4 text-sky-600 hover:text-sky-800 font-medium transition-colors">&larr; Kembali ke Kategori</button>
                <div id="flashcard-container" class="flashcard-container h-64 sm:h-72 cursor-pointer mb-4">
                    <div id="flashcard" class="flashcard">
                        <div class="flashcard-face flashcard-front p-4">
                            <p id="kanji" class="text-5xl md:text-6xl font-bold mb-2"></p>
                            <p id="kana" class="text-xl text-slate-500"></p>
                        </div>
                        <div class="flashcard-face flashcard-back p-4 text-center">
                            <p id="romaji" class="text-2xl font-semibold text-sky-700"></p>
                            <p id="meaning" class="text-lg mt-2 text-slate-600"></p>
                        </div>
                    </div>
                </div>

                <div id="progress-container" class="text-center mb-4">
                     <p id="progress-text" class="text-slate-600">1 / 100</p>
                     <div class="w-full bg-slate-200 rounded-full h-2.5 mt-1">
                         <div id="progress-bar" class="bg-sky-500 h-2.5 rounded-full" style="width: 1%"></div>
                     </div>
                </div>

                <div class="flex justify-center items-center space-x-4">
                    <button id="prev-card" class="bg-white hover:bg-slate-100 text-slate-700 font-bold py-3 px-6 rounded-lg shadow transition-transform transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">Prev</button>
                    <button id="shuffle-deck" class="bg-sky-500 hover:bg-sky-600 text-white font-bold p-4 rounded-full shadow-lg transition-transform transform active:scale-95" aria-label="Shuffle Deck">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shuffle"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                    </button>
                    <button id="next-card" class="bg-white hover:bg-slate-100 text-slate-700 font-bold py-3 px-6 rounded-lg shadow transition-transform transform active:scale-95">Next</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white mt-8 py-4">
        <div class="container mx-auto px-4 text-center text-slate-500 text-sm">
            <p>&copy; 2025 Japanese Learning Tools. Happy learning!</p>
        </div>
    </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const appState = {
        vocabulary: [],
        categories: {},
        currentDeck: [],
        currentIndex: 0,
        isFlipped: false,
    };

    // --- DOM Elements ---
    const loader = document.getElementById('loader');
    const categoryScreen = document.getElementById('category-screen');
    const flashcardScreen = document.getElementById('flashcard-screen');
    const categoryGrid = document.getElementById('category-grid');
    const flashcardContainer = document.getElementById('flashcard-container');
    const flashcard = document.getElementById('flashcard');
    const backToCategoriesBtn = document.getElementById('back-to-categories');
    
    // Card face elements
    const kanjiEl = document.getElementById('kanji');
    const kanaEl = document.getElementById('kana');

    const prevCardBtn = document.getElementById('prev-card');
    const nextCardBtn = document.getElementById('next-card');
    const shuffleDeckBtn = document.getElementById('shuffle-deck');
    
    // Progress
    const progressText = document.getElementById('progress-text');
    const progressBar = document.getElementById('progress-bar');
    
    // --- Data Loading and Initialization ---
    async function loadVocabulary() {
        try {
            // In a real-world scenario, this would be a fetch call to a JSON file or an API.
            // For this self-contained app, the data is included directly.
            const data = getVocabularyData();
            appState.vocabulary = data;
            
            // Process categories
            appState.categories = appState.vocabulary.reduce((acc, word) => {
                if (!acc[word.category]) {
                    acc[word.category] = [];
                }
                acc[word.category].push(word);
                return acc;
            }, {});

            displayCategories();
            showScreen('category');
        } catch (error) {
            console.error("Failed to load vocabulary:", error);
            loader.innerHTML = '<p class="text-red-500">Gagal memuat kosakata. Silakan coba lagi nanti.</p>';
        }
    }

    // --- UI Update Functions ---
    function showScreen(screenName) {
        loader.classList.add('hidden');
        categoryScreen.classList.add('hidden');
        flashcardScreen.classList.add('hidden');

        if (screenName === 'category') {
            categoryScreen.classList.remove('hidden');
        } else if (screenName === 'flashcard') {
            flashcardScreen.classList.remove('hidden');
            flashcardScreen.classList.add('flex');
        }
    }

    function displayCategories() {
        categoryGrid.innerHTML = '';
        const categoryColors = [
            'bg-sky-100 text-sky-800', 'bg-emerald-100 text-emerald-800',
            'bg-amber-100 text-amber-800', 'bg-rose-100 text-rose-800',
            'bg-indigo-100 text-indigo-800', 'bg-pink-100 text-pink-800',
            'bg-teal-100 text-teal-800', 'bg-purple-100 text-purple-800',
            'bg-lime-100 text-lime-800', 'bg-cyan-100 text-cyan-800'
        ];
        
        let colorIndex = 0;
        for (const categoryName in appState.categories) {
            const count = appState.categories[categoryName].length;
            const card = document.createElement('button');
            card.className = `p-4 rounded-lg shadow-sm text-left transition-transform transform hover:scale-105 active:scale-95 ${categoryColors[colorIndex % categoryColors.length]}`;
            card.innerHTML = `
                <h3 class="font-bold text-lg">${categoryName}</h3>
                <p class="text-sm opacity-80">${count} kata</p>
            `;
            card.dataset.category = categoryName;
            card.addEventListener('click', () => selectCategory(categoryName));
            categoryGrid.appendChild(card);
            colorIndex++;
        }
    }

    function updateFlashcard() {
        if (appState.currentDeck.length === 0) return;

        // Reset flip state
        if (appState.isFlipped) {
            flashcard.classList.remove('is-flipped');
            appState.isFlipped = false;
        }

        const word = appState.currentDeck[appState.currentIndex];
        kanjiEl.textContent = word.kanji || word.kana;
        kanaEl.textContent = word.kanji ? word.kana : ''; // Show kana only if kanji exists
        romajiEl.textContent = word.romaji;
        meaningEl.textContent = word.meaning_id;

        updateProgress();
        updateNavButtons();
    }

    function updateProgress() {
        const total = appState.currentDeck.length;
        const current = appState.currentIndex + 1;
        progressText.textContent = `${current} / ${total}`;
        const percentage = total > 0 ? (current / total) * 100 : 0;
        progressBar.style.width = `${percentage}%`;
    }

    function updateNavButtons() {
        prevCardBtn.disabled = appState.currentIndex === 0;
        nextCardBtn.disabled = appState.currentIndex === appState.currentDeck.length - 1;
    }

    // --- Event Handlers & Logic ---
    function selectCategory(categoryName) {
        appState.currentDeck = [...appState.categories[categoryName]]; // Create a copy
        appState.currentIndex = 0;
        shuffleDeck();
        showScreen('flashcard');
    }

    function shuffleDeck() {
        // Fisher-Yates shuffle algorithm
        for (let i = appState.currentDeck.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [appState.currentDeck[i], appState.currentDeck[j]] = [appState.currentDeck[j], appState.currentDeck[i]];
        }
        appState.currentIndex = 0;
        updateFlashcard();
    }

    function flipCard() {
        appState.isFlipped = !appState.isFlipped;
        flashcard.classList.toggle('is-flipped');
    }

    function nextCard() {
        if (appState.currentIndex < appState.currentDeck.length - 1) {
            appState.currentIndex++;
            updateFlashcard();
        }
    }

    function prevCard() {
        if (appState.currentIndex > 0) {
            appState.currentIndex--;
            updateFlashcard();
        }
    }
    
    function handleKeyDown(e) {
        if (flashcardScreen.classList.contains('hidden')) return;

        switch (e.key) {
            case 'ArrowLeft':
                prevCardBtn.click();
                break;
            case 'ArrowRight':
                nextCardBtn.click();
                break;
            case ' ': // Space bar
                e.preventDefault(); // prevent page scroll
                flipCard();
                break;
        }
    }

    prevCardBtn.addEventListener('click', prevCard);

        setTimeout(() => shuffleDeckBtn.classList.remove('transform', 'rotate-180'), 300);

    });
    backToCategoriesBtn.addEventListener('click', () => showScreen('category'));
